<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Tasks Manager</title>
    <link rel="stylesheet" href="stylefile.css">
</head>
<body>
    <h1>Students Tasks Manager</h1>
    <div id="task-form">
        <input type="text" id="task-name" placeholder="Task Name">
        <select id="priority-level">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <div id="due-date-section">
            <input type="checkbox" id="enable-due-date"> Enable Due Date
            <input type="date" id="due-date" style="display: none;">
        </div>
        <button id="add-task-btn">Add Task</button>
    </div>
    <div id="task-list">
        <!-- Tasks will be displayed here -->
    </div>
    <div id="quote-section">
        <p id="quote">Fetching a quote...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
