<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Tasks Manager</title>
    <link rel="stylesheet" href="stylefile.css">
</head>
<body>
    <h1>Students Tasks Manager</h1>
    <div id="auth-forms">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p id="switch-to-signup">No account? <a href="#" onclick="ToSignUp()">Create an account for free!</a></p>
        </div>
        
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p id="switch-to-login">Already have an account? <a href="#" onclick="ToLogin()">Login to your account</a></p>
        </div>
    </div>
    <div id="task-form">
        <input type="text" id="task-name" placeholder="Task Name">
        <select id="priority-level">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <div id="due-date-section">
            <input type="checkbox" id="enable-due-date"> Enable Due Date
            <input type="date" id="due-date" style="display: none;">
        </div>
        <button id="add-task-btn">Add Task</button>
    </div>
    <div id="task-list">
        <!-- Tasks will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
